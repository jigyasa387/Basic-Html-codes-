<html>
<head>
<script>
function abc()
{
var s=document.getElementById("aa").value;
var a=[1,2,3,4,5,6];
var l=0;
var h=a.length-1;
while(l<=h)
{
var m=parseInt(l+(h-1)/2);
if(a[m]==s)
{
document.write(a[m]+"found at"+m);
break;
}
else if(a[m]<s)

l=m+1;

else

h=m-1;

]
}
</script>
</head>
<body>
<input type="text" id="aa">
<button onclick="abc()">Click</button>
</body>
</html>
